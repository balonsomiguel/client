<div class="container">
    <!-- <div class="abs-center"> -->
        <div id="msg"></div>
        <!-- Mensajes de Verificación -->
        <div id="error" class="alert alert-danger ocultar" role="alert">
            <a>Las Contraseñas no coinciden, vuelve a intentar !</a>
        </div>
        <div id="ok" class="alert alert-success ocultar" role="alert">
            <a>Las Contraseñas coinciden ! (Procesando formulario ... )</a>
        </div>
        <!-- Fin Mensajes de Verificación -->
    <!-- <div class="abs-center"> -->

        <form (submit)="registrarCliente()">
            <div class="form-row">
            <div class="form-group ">
                <label for="inputEmail4">Correo</label>
                <input type="email" [(ngModel)]="user.email" class="form-control"   name="email"  id="inputEmail4" placeholder="Correo">
            </div>
            </div>
            <div class="form-row">
                <div class="form-group ">
                    <label for="inputPassword4">Contraseña</label>
                    <input type="password" [(ngModel)]="user.password" class="form-control"  name="password"  id="inputPassword4" placeholder="*********">
                </div>
                </div>
            <div class="form-row">
            <div class="form-group ">
                <label for="inputPassword4">Confirmar Contraseña</label>
                <input type="password" class="form-control"  name="confirmPassword"  id="inputPassword4" placeholder="*********">
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    <!-- </div> -->
</div>
