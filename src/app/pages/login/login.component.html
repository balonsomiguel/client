<div class="container">
        <form (submit)="login()">
            <div class="form-row">
            <div class="form-group ">
                <label for="inputEmail4">Correo</label>
                <input type="email" [(ngModel)]="user.email" class="form-control" name="email"  id="inputEmail4" placeholder="Correo">
            </div>
            </div>
            <div class="form-row">
                <div class="form-group ">
                    <label for="inputPassword4">Contraseña</label>
                    <input type="password" [(ngModel)]="user.password" class="form-control" name="password" id="inputPassword4" placeholder="*********">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <a class="dropdown-item" routerLink="/registro">¿No está registrado? Registrarse</a>
        </form>
</div>
